<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/toDoListStyle.css">
    <title>ToDoList</title>
</head>
<body>
    <main class="container">
        <div class="Cerrar" id="cerrarToDo">
            <img src="../Resources/btnCerrar.svg">
        </div>
        <section class="todoapp">
            <article>
                <h2>To Do List <img src="../Resources/todoIcon.svg"></h2>

                    <input type="text" id="input-box" placeholder="Ingrese su tarea">
                    <button id="addButton">Agregar!</button>
                </div>
                <ul id="listContainer">
                    <!-- <li class="checked">Tarea 1</li>
                    <li>Tarea 2</li>
                    <li>Tarea 3</li> -->

                </ul>
            </article>
        </section>
    </main>

    <script src="../Logic/toDoList.js"></script>
</body>
</html>
